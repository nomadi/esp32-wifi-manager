<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<script src="jquery.js"></script>
		<script src="ruuvi.js"></script>
		<link rel="stylesheet" href="/ruuvi.css">
		<title>ruuvidongle</title>
	</head>
	<body>
		<div id="app">
			<div id="app-wrap">
				<div id="connect_manual">
					<header>
						<h1>Ruuvidongle config</h1>
					</header>
					<h2>Ethernet</h2>
					<section>
						<input id="eth_dhcp" type="checkbox" placeholder="Use DHCP">Use DHCP<br>
						Static ip: <input id="eth_static_ip" type="text" placeholder="Static IP" value=""><br>
						Netmask: <input id="eth_netmask" type="text" placeholder="Netmask" value=""><br>
						Gateway: <input id="eth_gw" type="text" placeholder="Gateway" value=""><br>
						DNS 1 ip: <input id="eth_dns1" type="text" placeholder="DNS 1" value=""><br>
						DNS 2 ip: <input id="eth_dns2" type="text" placeholder="DNS 2" value=""><br>
					</section>
					<h2>HTTP</h2>
					<section>
						<input id="use_http" type="checkbox" placeholder="Use HTTP">Use HTTP<br>
						URL (http://example.com:port/path): <input id="http_url" type="text" placeholder="HTTP URL" value=""><br>
					</section>
					<h2>MQTT</h2>
					<section>
						<input id="use_mqtt" type="checkbox" placeholder="Use MQTT">Use MQTT<br>
						Server: <input id="mqtt_server" type="text" placeholder="MQTT server" value=""><br>
						Port: <input id="mqtt_port" type="text" placeholder="MQTT port" value=""><br>
						Topic prefix (example "ruuvidongle/": <input id="mqtt_prefix" type="text" placeholder="MQTT prefix" value=""><br>
						User: <input id="mqtt_user" type="text" placeholder="User" value=""><br>
						<label for="mqtt_pass">Password:</label>
							<input id="mqtt_pass" type="password" placeholder="Password" value="12345678">
					</section>
					<h2>Filtering</h2>
					<section>
						<input id="use_filtering" type="checkbox" placeholder="Company id filter">Show results only from this company id (Ruuvitag: 0x0499):<input id="company_id" type="text" placeholder="Company id: 0x1234" value=""><br>
					</section>
					<h2>Location</h2>
					<section>
						<input id="get_location" type="button" value="Get location">
						<input id="coordinates" type="text" placeholder="Coordinates" value="">
					</section>
					<section>
						<br><div class="buttons">
							<input id="save_config" type="button" value="Save"/>
						</div>
					</section>
				</div>
			</div>
		</div>

	</body>
</html>
